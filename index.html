        <div class="barra3"></div>

        <section id="sign-up">
            <h1>Sign Up</h1>

            <div class="inf-cadastro">
                <form class="inf-cadastro-caixas">
                    <label for="name">Nome</label> <input type="text" name="name" id="name">
                    <label for="lastName">Sobrenome</label> <input type="text" name="lastName" id="lastName">
                        <label for="email">Email</label> <input type="email" name="email" id="email">
                            <label for="repeatEmail">Confirmar Email</label> <input type="email" name="repeatEmail" id="repeatEmail">
                                <label for="password">Senha</label> <input type="password" name="password" id="password">
                                    <label for="repeatPassword">Confirmar senha</label> 
                                    <input type="password" name="repeatPassword" id="repeatPassword">
                                   <button class="bt">Cadastrar</button>   
                                </form>
              
                <div class="barra4"></div>
            </div>


        </section>
    </main>
    <footer></footer>
